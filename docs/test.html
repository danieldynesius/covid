<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Links</title>
</head>
<body>

<h1>Country Links</h1>

<ul id="countryList"></ul>

<script>
    // Function to generate HTML for each country
    function generateCountryHTML(country) {
        var listItem = document.createElement("li");
        listItem.innerHTML = `<strong>${country.name}:</strong> <a href="${country.link}" target="_blank">${country.link}</a>`;
        return listItem;
    }

    // Access the UL element to append list items
    var countryList = document.getElementById("countryList");

    // Fetch the JSON data from data_sources.json
    fetch('/home/stratega/code/analytics/covid/dataprocessing/metadata/data_sources.json')
        .then(response => response.json())
        .then(jsonData => {
            // Loop through each country and append to the list
            jsonData.countries.forEach(function(country) {
                var listItem = generateCountryHTML(country);
                countryList.appendChild(listItem);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
