<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Carousel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f0; /* Set body background to a light gray */
      display: flex;
      justify-content: center;
    }

    #textContainer {
      background: linear-gradient(to right, #3a7bd5, #00d2ff); /* Gradient background */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Shadow for a raised effect */
      text-align: center;
      color: #fff; /* Text color */
      position: absolute;
      top: 20px; /* Adjust the top spacing as needed */
    }

    #textCarousel {
      white-space: nowrap;
      font-size: 24px;
      margin: 0;
    }
  </style>
</head>
<body>

  <div id="textContainer">
    <p id="textCarousel"></p>
  </div>

  <script>
    // Statically define the textList
    var textList = ["Text 1", "Text 2", "Text 3"];
    
    var index = 0;
    var textElement = document.getElementById("textCarousel");

    function updateText() {
      textElement.textContent = textList[index];
      index = (index + 1) % textList.length;
    }

    setInterval(updateText, 3000);
    updateText();
  </script>

</body>
</html>
